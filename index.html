<script type="text/javascript">
	let output = document.getElementById('corename');
	let btn = document.getElementById('btn-click');
	let type = document.getElementById('core-type');

	btn.addEventListener('click', (event) => {
		doThatShit(`${getRandomLetter()}${type.value}`);

		event.preventDefault();
	});

	document.addEventListener('DOMContentLoaded', () => {
		console.log('This website has been developed by Sergi, you can skid whatever you want as the code is crappy as fuck');
		console.log('💖 Thank you Github for hosting 💖');
	});

	let doThatShit = (word) => {
		for (let i = 1; i <= word.length; i++) { // ❤️ Grabbed from https://shithcf.com/ ❤️
			((i) => {
				setTimeout(() => {
					var part = word.slice(0, i);
					for (var j = i; j < word.length; j++) part += String.fromCharCode(Math.random() * 26 + 97);
					output.innerHTML = part;
				}, i * 100);
			})(i);
		}
	}

	let alphabet = "abcdefghijklmnopqrstuvwxyz";
	let getRandomLetter = () => {
		return alphabet[Math.floor(Math.random() * alphabet.length)];
	};
</script>
